name: PHP Composer, NPM Build, and SCP

env:
  SSH_USER: ${{ secrets.SERVER_USERNAME }}
  SSH_HOST: ${{ secrets.SERVER_HOST }}

on:
  push:
    branches:
      - pantry-staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Install Composer dependencies
      working-directory: pantry/php
      run: composer install

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh/
        echo "$SSH_KEY" > ~/.ssh/deploy.key
        chmod 600 ~/.ssh/deploy.key
        cat >>~/.ssh/config <<END
        Host cloudways
          HostName $SSH_HOST
          User $SSH_USER
          IdentityFile ~/.ssh/deploy.key
          StrictHostKeyChecking no
        END
      env:
        SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
 
    - name: Send pantry files
      run: "rsync -avO ${{ env.RSYNC_FLAGS }} ./api/ ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.DESTINATION }}"
      env:
        RSYNC_FLAGS: '--no-o --no-g --no-perms'
        EXCLUDES: bin/rsync-excludes.txt
        SSH_HOST: cloudways
        DESTINATION: "/home/master/applications/xmdqhzgkdn/public_html/"
